<script>
function loadScores() {
    let scores = JSON.parse(localStorage.getItem("ballTossScores")) || [];
    
    const list = document.getElementById("scoreList");
    list.innerHTML = "";

    if (scores.length === 0) {
        list.innerHTML = "<li>No scores yet â€” play a game first!</li>";
        return;
    }

    scores.forEach((item, index) => {
        let li = document.createElement("li");
        li.textContent = `${index + 1}. ${item.score} points`;
        list.appendChild(li);
    });
}

loadScores();
</script>
